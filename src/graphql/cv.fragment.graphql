fragment Cv on Cv {
  image {
    url
  }
  overviewCollection {
    items {
      ...Paragraph
    }
  }
  onTheWebCollection {
    items {
      ...OnTheWeb
    }
  }
  workHistoryCollection(skip: $workHistorySkip, limit: $workHistoryLimit) {
    total
    skip
    limit
    items {
      ...WorkHistory
    }
  }
  interestsCollection {
    items {
      ...Paragraph
    }
  }
  educationCollection {
    items {
      ...Paragraph
    }
  }
}
