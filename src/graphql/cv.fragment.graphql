fragment Cv on Cv {
  image {
    url
  }
  overviewCollection {
    items {
      ...Paragraph
    }
  }
  onTheWebCollection {
    items {
      ...OnTheWeb
    }
  }
  workHistoryCollection(limit: $workHistoryLimit) {
    items {
      ...WorkHistory
    }
    limit
    skip
    total
  }
  interestsCollection {
    items {
      ...Paragraph
    }
  }
  educationCollection {
    items {
      ...Paragraph
    }
  }
}
