fragment Cv on Cv {
  image {
    url
  }
  overviewCollection {
    items {
      ...Paragraph
    }
  }
  onTheWebCollection {
    items {
      ...OnTheWeb
    }
  }
  workHistoryCollection(limit: $workHistoryLimit, skip: $workHistorySkip) {
    total
    skip
    limit
    items {
      ...WorkHistory
    }
  }
  interestsCollection {
    items {
      ...Paragraph
    }
  }
  educationCollection {
    items {
      ...Paragraph
    }
  }
}
