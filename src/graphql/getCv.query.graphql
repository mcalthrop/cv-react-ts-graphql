query GetCv {
  cvCollection(limit: 1, where: { name: "Matt Calthrop" }) {
    items {
      image {
        url
      }
      overviewCollection {
        items {
          para
        }
      }
      onTheWebCollection {
        items {
          linkText
          url
        }
      }
      workHistoryCollection {
        items {
          roleTitle
          employerName
          employerUrl
          viaEmployerName
          viaEmployerUrl
          location
          dateFrom
          dateTo
          responsibilitiesCollection {
            items {
              para
            }
          }
          skillSummary
        }
      }
      interestsCollection {
        items {
          para
        }
      }
      educationCollection {
        items {
          para
        }
      }
    }
  }
}
